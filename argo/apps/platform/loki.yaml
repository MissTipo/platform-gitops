apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: observability
  source:
    repoURL: https://github.com/MissTipo/platform-gitops
    targetRevision: main
    path: platform/loki
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

